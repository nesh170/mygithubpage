<link rel="stylesheet" href="styles/project.css">
<div class="page-header">
    <h1>Projects <small ng-bind="current_tab_name"></small></h1>
</div>

<md-content>
    <md-tabs md-selected="selectedIndex" md-border-bottom md-dynamic-height md-autoselect>
        <md-tab label="{{project.title}}" ng-repeat="project in tabs">
            <div style="height: 340px; width: 100%">
                <div style="height: 100%; width: 100%">
                    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides" style="height: 100%; width: 100%">
                        <div uib-slide ng-repeat="slide in currentProjectSource track by slide.id" index="slide.id">
                            <img ng-src="{{slide.source}}" style="margin:auto; width: 100%; height: 100%">
                            <iframe ng-src="{{slide.source}}" ng-if="slide.type=='video'"></iframe>
                            <!--<div class="carousel-caption">-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
            <md-content class="md-padding">
                <h1 class="md-display-2" ng-bind="project.title"></h1>
                <p ng-bind="project.description"></p>
                <div class="github_logo" ng-if="project.github!=undefined"><a ng-href="{{project.github}}"><i class="fa fa-github fa-5x" aria-hidden="true"></i></a></div>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
